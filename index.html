<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <h1></h1><!-- for removing accessibility issue -->
  <div class="card-container" role="main">
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
        <div class="img-hover">
          <div class="view-icon-container">
            <img src="./images/icon-view.svg" alt="" class="view-icon">
          </div>
        </div>
      <div class="card-text-container">
        <div class="card-text-header">
          <a href="#" class="card-text-header-link">Equilibrium #3429</a>
        </div>
        <div class="card-text-body">
          Our equilibrium promotes balance and calm.
        </div>
        <div class="card-text-img-pill">
          <div class="etherium-img-container">
            <img class="etherium-img" src="./images/icon-ethereum.svg" alt="" >
            <div class="etherium-img-text">
              <a href="#"class="etherium-img-text-link">0.041 ETH</a>
              </div>
          </div>
          <div class="clock-img-container">
            <img class="clock-img" src="./images/icon-clock.svg" alt="">
            <div class="clock-img-text">
              <a href="#" class="clock-img-text-link">3 days left</a>
            </div>
          </div>
        </div>
        <div class="card-text-footer">
          <div class="card-line">
          </div>
          <div class="card-avatar-container">
            <img src="./images/image-avatar.png" class="card-avatar-img" alt="" >
            <div class="card-avatar-text">
              <span style="color: hsl(184, 9%, 62%);">Creation of</span> Jules Wyvern 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
